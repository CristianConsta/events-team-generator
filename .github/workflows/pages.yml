name: Deploy GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run quality gates
        env:
          CI: "true"
          PLAYWRIGHT_CHANNEL: "chromium"
        run: npm run test:ci

      - name: Create firebase-config.js from secret
        env:
          FIREBASE_CONFIG_JS: ${{ secrets.FIREBASE_CONFIG_JS }}
        run: |
          if [ -z "$FIREBASE_CONFIG_JS" ]; then
            echo "FIREBASE_CONFIG_JS secret not set" >&2
            exit 1
          fi
          printf "%s" "$FIREBASE_CONFIG_JS" > firebase-config.js

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
